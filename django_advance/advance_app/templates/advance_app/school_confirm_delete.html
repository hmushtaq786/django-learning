{% extends 'advance_app/advance_app_base.html' %} {% block body_block %}

<h1>Delete {{ school.name }}?</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-danger" value="Delete" />
  <a href="{% url 'advance_app:detail' pk=school.pk %}">Cancel</a>
</form>

{% endblock body_block %}
